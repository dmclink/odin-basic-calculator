<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/calculator.js" defer></script>
</head>

<body class="body">
  <header class="header">
    <h1>Basic Calculator</h1>
  </header>
  <main class="main">
    <div class="calculator" id="calculator">
      <div class="display" id="display">&nbsp;</div>
      <div class="buttons">
        <button class="btn btn--sign" id="btn--sign">+/-</button>
        <div class="empty-btn-space"></div>
        <button class="btn btn--back" id="btn--back">‚Üê</button>
        <button class="btn btn--clear" id="btn--clear">mc</button>
        <button class="btn btn--digit" id="btn7">7</button>
        <button class="btn btn--digit" id="btn8">8</button>
        <button class="btn btn--digit" id="btn9">9</button>
        <button class="btn btn--operator" id="btn--add">+</button>
        <button class="btn btn--digit" id="btn4">4</button>
        <button class="btn btn--digit" id="btn5">5</button>
        <button class="btn btn--digit" id="btn6">6</button>
        <button class="btn btn--operator" id="btn--sub">-</button>
        <button class="btn btn--digit" id="btn1">1</button>
        <button class="btn btn--digit" id="btn2">2</button>
        <button class="btn btn--digit" id="btn3">3</button>
        <button class="btn btn--operator" id="btn--mul">*</button>
        <button class="btn btn--digit" id="btn10">0</button>
        <button class="btn btn--dot" id="btn--dot">.</button>
        <button class="btn btn--equal" id="btn--equal">=</button>
        <button class="btn btn--operator" id="btn--div">/</button>
      </div>
    </div>
  </main>
</body>

</html>
